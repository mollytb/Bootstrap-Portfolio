<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body class="body">
    <div class="container">
      <header>
        <nav class="navbar fixed-top container-fluid bg-white">
          <a class="button btn-lg bg-info text-white">Molly Burns</a>
          <div class="btn-group" role="group">
            <a class="btn btn-outline-secondary" href="index.html">About</a>
            <a class="btn btn-outline-secondary" href="portfolio.html">Portfolio</a>
            <a class="btn btn-outline-secondary" href="contact.html">Contact</a>
          </div>
        </nav>
      </header>
      <hr>
      <hr>
      <hr>

      <div class="row">
          <div class="col-12 col-md-8 bg-white float-left">
            <section>
              <h1 class="text-info">Contact</h1>

              <form>
                <div class="form-group">
                  <ul>
                    <li class="row">
                      <label class="col-12" for="name">Name</label>
                      <input class="col-9 offset-1 float-right" type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li class="row">
                      <label class="col-12" for="email">Email</label>
                      <input class="col-9 offset-1 float-right" type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li class="row">
                      <label class="col-12" for="message">Message</label>
                      <textarea class="col-9 offset-1 float-right" name="message" required="required"></textarea>
                    </li>
                  </ul>
                <input class="bg-info text-white"type="submit">
              </div>
               </form>

            </section>
          </div>

          <div class="col-12 col-md-4">
            <section class="bg-white padding">
              <br>
              <h3 class="text-info">Connect with Me</h3>
              <hr>
              <div class="text-center mx-auto">
                <a href="#"><img src="assets/images/github-128.png" class="link" alt="GitHub" /></a>
                <a href="#"><img src="assets/images/linkedin-128.png" class="link" alt="LinkedIn" /></a>
                <a href="#"><img src="assets/images/stackoverflow-128.png" class="link" alt="Stack Overflow" /></a>    
              <br>
              <br>
              </div>
            </section>
      </div>
